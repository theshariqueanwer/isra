<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head/>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<body>
<div class="container-fluid text-center border border-secondary rounded p-3" style="max-width: 400px; margin: 100px auto">

    <div>
        <h2 style="margin: 12px">login</h2>
    </div>

    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <form th:action="@{/sign_in}" method="post">
        <div>

            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter your E-mail" required autofocus />
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required />
                </p>
                <p>
                    <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                </p>
                <p class="text-center">
                    <input type="submit" value="login" class="btn btn-primary" />
                </p>
            </div>

        </div>
    </form>

    <div>
        or <a th:href="@{/forgot_password}">Forgot Password</a>
    </div>

    <div>
        don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
    </div>

</div>
</body>
</html>
