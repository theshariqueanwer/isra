<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head/>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<body>
<div class="container-fluid text-center border border-secondary rounded p-3" style="max-width: 400px; margin: 120px auto">
    <div>
        <h2>Login</h2>
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 20px auto">

        <div class="border border-secondary rounded p-3">
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>

    <div>&nbsp;</div>

    <div>
        or <a th:href="@{/forgot_password}">Forgot Password</a>
    </div>

    <div>
        Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
    </div>

</div>
</body>
</html>
