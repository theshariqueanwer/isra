<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head/>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<body>
<div class="container-fluid text-center border border-secondary rounded p-3" style="max-width: 400px; margin: 34px auto">

    <div>
        <h2>login</h2>
    </div>

    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <form th:action="@{/sign_up}" method="post">
        <div>

            <div>
                <p>
                    <input type="text" name="fullName" class="form-control" placeholder="Enter your full name" required autofocus />
                </p>
                <p>
                    <input type="text" name="userName" class="form-control" placeholder="Enter your username" required autofocus />
                </p>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required autofocus />
                </p>
                <p>
                    <div style="display: flex">
                            <select name="code" class="form-select" style="width: 24%; margin-right: auto" aria-label="Default select example">
                                <option selected>Code</option>
                                <option value="+91">+91</option>
                                <option value="+1">+1</option>
                            </select>

                            <input type="text" style="width: 72%" name="mobile" class="form-control" placeholder="Enter your mobile" maxlength="10" required autofocus
                                   onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;"
                            />
                    </div>
                </p>
                <p>
<!--                    <input type="text" name="gender" class="form-control" placeholder="Enter your gender" required autofocus />-->
                        <select name="gender" class="form-select" aria-label="Default select example">
                            <option selected>Select your gender</option>
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                </p>
                <p>
                    <input type="date" name="dateOfBirth" class="form-control" placeholder="Enter your dob (ex -: 00-00-0000)" required autofocus />
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
                </p>
                <p>
<!--                    <input type="text" name="roles" class="form-control" placeholder="Enter your roles" required autofocus />-->
                        <select name="roles" class="form-select" aria-label="Default select example">
                            <option selected>Select your roles</option>
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                </p>
                <p class="text-center">
                    <input type="submit" value="register" class="btn btn-primary" />
                </p>
            </div>

        </div>
    </form>

    <div>
        have an account? <a th:href="@{/login}"><b>login</b></a>
    </div>

</div>
</body>
</html>
